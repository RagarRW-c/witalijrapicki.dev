name: Terraform Infra (AWS)

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/terraform-infra.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/terraform-infra.yml'

  workflow_dispatch:

defaults:
  run:
    working-directory: infra/frontend

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.x

      - name: Configure AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> $GITHUB_ENV
          echo "AWS_REGION=$AWS_REGION" >> $GITHUB_ENV

      - name: Cache Terraform providers & modules
        uses: actions/cache@v4
        with:
          path: |
            .terraform/
            .terraform.lock.hcl
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf', '**/versions.tf', '**/providers.tf', '**/backend.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init (no lock in CI)
        run: terraform init -lock=false -lock-timeout=1s

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Fmt Check
        run: terraform fmt -check

      - name: Terraform Plan (fast mode)
        id: plan
        run: terraform plan -var-file=prod.tfvars -out=tfplan -no-color -lock=false -refresh=false

      - name: Show Plan Output
        if: always()
        run: terraform show -no-color tfplan || true

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/frontend/tfplan

      - name: Add Plan to PR Comment
        if: github.event_name == 'pull_request' && steps.plan.outcome == 'success'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Terraform Plan (${{ github.sha }})

            **Summary**: No changes (or check artifact)

            ```text
            ${{ steps.plan.outputs.stdout || 'Plan output not available' }}