name: Terraform Infra (AWS)

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/terraform-infra.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/terraform-infra.yml'

  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pull-requests: write

defaults:
  run:
    working-directory: infra/frontend

jobs:
  terraform-plan:
    name: Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.x

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::242046727288:role/github-actions-terraform
          aws-region: eu-central-1
          role-session-name: GitHubActions-Terraform-Plan-${{ github.run_id }}

      # Automatyczne czyszczenie starego locka (bezpieczne)
      - name: Force unlock previous lock (safe)
        run: |
          LOCK_ID=$(terraform state pull | jq -r '.serial' 2>/dev/null || echo "")
          if [ -n "$LOCK_ID" ]; then
            terraform force-unlock -force "$LOCK_ID" || true
          else
            echo "No lock to unlock"
          fi
        continue-on-error: true

      - name: Cache Terraform providers & modules
        uses: actions/cache@v4
        with:
          path: |
            .terraform/
            .terraform.lock.hcl
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf', '**/versions.tf', '**/providers.tf', '**/backend.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init
        run: terraform init -lock-timeout=15m

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Fmt Check
        run: terraform fmt -check

      - name: Terraform Plan (fast mode)
        id: plan
        run: terraform plan -var-file=prod.tfvars -out=tfplan -no-color -lock-timeout=15m -refresh=false

      - name: Show Plan Output
        if: always()
        run: terraform show -no-color tfplan || true

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/frontend/tfplan

      - name: Add Plan to PR Comment
        if: github.event_name == 'pull_request' && steps.plan.outcome == 'success'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Terraform Plan (${{ github.sha }})

            **Summary**: No changes (or check artifact)

            ```text
            ${{ steps.plan.outputs.stdout }}