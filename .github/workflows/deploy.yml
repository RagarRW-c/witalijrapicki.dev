# .github/workflows/deploy.yml
name: Deploy Astro to AWS

on:
  push:
    branches:
      - showcase-ui

permissions:
  contents: read
  id-token: write   # üîê REQUIRED FOR OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        run: npm run build

      # üîê OIDC ‚Üí AWS
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::242046727288:role/github-actions-showcase-ui
          aws-region: eu-central-1
          role-session-name: showcase-ui-deploy

      - name: Upload to S3
        run: |
          aws s3 sync app/dist s3://witalijrapicki-cloud --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2XUQZ4X3HVOTH \
            --paths "/*"
